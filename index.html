<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Animal Research Newsletter </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <script src="script.js"> </script>
</head>

<body>
  <div id = "title">
    <h1> Subscribe to the Animal Research Newsletter!</h1>
  </div>
  <div id = "purpose">
    <h2> Sign up for our newsletter to learn more interesting and educational facts
      about animals and the environment they inhabit! </h2>
  </div>
  <form method="POST" autocomplete= "on" action="#">
  <fieldset>
  <div id = "firstName">
    <label> First Name: <input type="text" name="name_field"> </label>
  </div>
  <div id = "lastName">
    <label> Last Name: <input type="text" name="name_field"> </label>
  </div>
  <div id = "email">
    <label> Email Address: <input type="email" name="email_field"> </label>
  </div>
  <div id = "phone">
    <label> Phone Number: <input type="number" name="phone_field"> </label>
  </div>
  </fieldset>
  <div id = "submit">
    <input type="submit" value="Subscribe" id="submit"/>
  </div>
  <div id = "image">
    <img src="zebraArt.jpg" alt="Zebra">
  </div>
</body>
</html>
